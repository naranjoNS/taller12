<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link de sitio sweetalert mensajes mÃ¡s elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
    <center>
        <img src="./img/WhatsApp Image 2023-10-12 at 9.18.39 AM.jpeg" alt="" width="150" height="150">
        <h2>ingreso/saldo tarjeta trasmilenio</h2>
        <br>
        <script>
        let saldo;
        const tm=2950; //valor minimo pasaje tm
        saldo=parseInt(prompt( "ingrese saldo de su tarjeta tm"));
        //proceso
        if(saldo>=tm){
            swal("estimado usuario", "ingrese al sistema tm","success");
        }else{
            swal("estimado usuario", "saldo insuficiente:recargue","error");
        }
        </script>
    </center>
</body>
